<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree.Nicky</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5.3 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T6u6e8mzF6dFO/6TP1GCxqLsYFw5c7Hbn4IzHUMIMk6C2JcGbStw5AQ+0z9kJv0y"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Father Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Tombol toggle dark/light mode -->
      <button id="darkModeToggle" class="btn btn-outline-light mb-3">
        Ganti Mode
      </button>

      <!-- Profil -->
      <div class="profile">
        <img src="761630.jpg" alt="Foto Profil" class="profile-img" />
        <h1 class="profile-name">Nicky Herdanu</h1>
      </div>

      <!-- Link-link -->
      <div class="links">
        <a
          href="https://instagram.com/niickyhrdnu"
          class="link"
          target="_blank"
        >
          <i data-feather="instagram"></i>instagram
        </a>
        <a href="https://youtube.com/NickyHerdanu" class="link" target="_blank"
          ><i data-feather="youtube"></i>youtube</a
        >
        <a href="https://twitter.com/NickyHerdanu" class="link" target="_blank"
          ><i data-feather="twitter"></i>twitter</a
        >

        <script>
          feather.replace();

          // Toggle Dark Mode
          const toggleBtn = document.getElementById("darkModeToggle");
          toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
          });
        </script>
      </div>
    </div>
  </body>
</html>
